# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  # Below is the definition of your job to build and test your app, you can rename and customize it as you want.
  Code Compile:
    docker:
      - image: sagarpatro/maven123
        auth:
          username: sagarpatro
          password: $DOCKERHUB_PASSWORD  # context / project UI env-var reference      
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - run:
          name: Code Compile
          command: echo "Code build" && touch test.txt && ls -l
  Sonar Scan:
    docker:
      - image: cimg/openjdk:11.0
    steps:
      - checkout
      - run:
          name: Sonar Scan
          command: echo "Sonar Scan command execution" 
  Blackduck Scan:
    docker:
      - image: cimg/openjdk:11.0
    steps:
      - checkout
      - run:
          name: Sonar Scan
          command: echo "Blackduck Scan command execution" 
  Coverity Scan:
    docker:
      - image: cimg/openjdk:11.0
    steps:
      - checkout
      - run:
          name: Sonar Scan
          command: echo "Coverity Scan command execution"              
  Code Test:
    docker:
      - image: cimg/openjdk:11.0
    parallelism: 4  
    steps:
      - checkout
      - run:
          name: Code Test
          command: echo "Code test" && ls -l

  Docker Build:
    docker:
      - image: cimg/openjdk:11.0
    steps:
      - checkout
      - run:
          name: Docker Build
          command: echo "execute docke rbuild command"

  Helm Build:
    docker:
      - image: cimg/openjdk:11.0
    steps:
      - checkout
      - run:
          name: Helm Build
          command: echo "execute helm build"

  Docker Publish:
    docker:
      - image: cimg/openjdk:11.0
    steps:
      - checkout
      - run:
          name: Docker Publish
          command: echo "Docker publish execution"

  Helm Publish:
    docker:
      - image: cimg/openjdk:11.0
    steps:
      - checkout
      - run:
          name: Helm Publish
          command: echo "Helm publish execution"   
          
  Artifact Publish:
    docker:
      - image: cimg/openjdk:11.0
    steps:
      - checkout
      - run:
          name: Artifact Publish
          command: echo "Artifact publish execution"             

  Deploy:
    docker:
      - image: cimg/openjdk:11.0
    steps:
      - checkout
      - run:
          name: Deploy 
          command: |
            echo 'Hello World!'
            echo 'This is the delivery pipeline'                               

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  Helm Helloworld: # This is the name of the workflow, feel free to change it to better match your workflow.
    # Inside the workflow, you define the jobs you want to run.
    jobs:
      - Code Compile
      - Blackduck Scan
      - Coverity Scan
      - Sonar Scan
      - Code Test:
          requires:
            - Code Compile
      - Docker Build:
          requires:
            - Code Compile            
      - Docker Publish:
          requires:
            - Docker Build
      - Helm Build:
          requires:
            - Code Compile
      - Helm Publish:
          requires:
            - Helm Build 
      - Artifact Publish:
          requires:
            - Code Compile             
      - hold:
          type: approval
          requires:
            - Docker Publish
            - Helm Publish            
      - Deploy:
          requires:
            - hold
            # - Helm Publish
            # - Docker Publish             

         

