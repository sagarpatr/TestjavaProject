    steps:
      - checkout
      - run:
          name: Sonar Scan
          command: echo "Blackduck Scan command execution" 
  Coverity Scan:
    docker:
      - image: cimg/openjdk:11.0
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - run:
          name: Sonar Scan
          command: echo "Coverity Scan command execution"              
  Code Test:
    docker:
      - image: cimg/openjdk:11.0
    steps:
      - checkout
      - run:
          name: Test Code
          command: echo "Code test" && ls -l

  Docker Build:
    docker:
      - image: kartikjena33/nginx
        auth:
          username: kartikjena33
          password: $DOCKER_HUB_CREDENTIAL     
    steps:
      - checkout
      - run:
          name: test
          command: echo "execute docke rbuild command"

  Helm Build:
    docker:
      - image: cimg/openjdk:11.0
    steps:
      - checkout
      - run:
          name: test
          command: echo "execute helm build"

  Docker Publish:
    docker:
      - image: cimg/openjdk:11.0
    steps:
      - checkout
      - run:
          name: test
          command: echo "Code test"

  Helm Publish:
    docker:
      - image: cimg/openjdk:11.0
    steps:
      - checkout
      - run:
          name: test
          command: echo "Code test"             

  Deploy:
    docker:
      - image: cimg/openjdk:11.0
    steps:
      - checkout
      - run:
          name: test
          command: echo "Code test"                                      

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  Helm Helloworld: # This is the name of the workflow, feel free to change it to better match your workflow.
    # Inside the workflow, you define the jobs you want to run.
    jobs:
      - Code Compile
      - Code Compile2
      - Code Test:
          requires:
            - Code Compile
      - Docker Build:
          requires:
            - Code Compile            
      - Docker Publish:
          requires:
            - Docker Build
      - Helm Build:
          requires:
            - Code Compile
      - Helm Publish:
          requires:
            - Helm Build 
      - hold:
          type: approval
          requires:
            - Docker Publish
            - Helm Publish            
      - Deploy:
          requires:
            - hold
